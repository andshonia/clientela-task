                                    Video

                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="locations-wrapper">
            <h3>
                Please select your preferred location
            </h3>

            <div class="locations-listing">
                <input type="hidden" name="" value="false" id="locationChecked" />
                {% for item in locations %}

                <div class="location-item">
                    <div class="location-item__header">
                        <input type="checkbox" name="" class="location-check" />

                        <div class="checker">
                            <div class="check-bullet"></div>
                        </div>
                        <div class="title">
                            {{item["title"]}}
                        </div>
                    </div>
                    <div class="location-item__body">
                        <div class="info-item-row">
                            <div class="label">
                                Address
                            </div>
                            <div class="value">
                                {{item["address"]}}
                            </div>
                        </div>
                        <div class="info-item-row">
                            <div class="label">
                                Opening hours
                            </div>
                            <div class="value" style="max-width: 255px; line-height: 1.5;">
                                {{item["working_hours"]}}
                            </div>
                        </div>
                        <div class="info-item-row">
                            <div class="value">
                                <iframe src='{{item["location"]}}' width="600" height="450" frameborder="0" style="border: 0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                            </div>
                        </div>
                    </div>
                </div>

                {% endfor %}
            </div>
            <button type="button" class="confirm-btn" disabled="disabled">
                Confirm
            </button>
        </div>
    </div>
</div>

{% endblock %}
